<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    

  </head>

  <body>

    <div id="testing-toggle-panel" style="font-size: 18px;">Testing options: <input id="testing-toggle" type="checkbox"></input></div>
    <div id="testing-panel">

      <div id="fake-dice-panel">
        <div class="testing-panel-title"><img src="images/testing-panel/dice.svg" width="30" height="30">Dice functions</div>
        <form id="fake-dice-roll-form">
          <input id="fake-dice-roll-total" placeholder="Custom fake dice roll" size="17" autocomplete="off"</input>
          <button id="fake-dice-roll-total-button" type="submit">Fake dice roll</button>
          <!--<button id="fake-dice-roll-button">Fake dice</button>-->
        </form>

        <div id="fake-dice-roll-dice-panel">
          <div onclick="fakeRollDice(1)">1</div>
          <div onclick="fakeRollDice(2)">2</div>
          <div onclick="fakeRollDice(3)">3</div>
          <div onclick="fakeRollDice(4)">4</div>
          <div onclick="fakeRollDice(5)">5</div>
          <div onclick="fakeRollDice(6)">6</div>
          <div onclick="fakeRollDice(7)">7</div>
          <div onclick="fakeRollDice(8)">8</div>
          <div onclick="fakeRollDice(9)">9</div>
          <div onclick="fakeRollDice(10)">10</div>
          <div onclick="fakeRollDice(11)">11</div>
          <div onclick="fakeRollDice(12)">12</div>
        </div>
      </div>

      <div>
        Available houses
        <input id="available-houses-test" placeholder="32"></input>
      </div>

      <div>
        Available hotels
        <input id="available-hotels-test" placeholder="12"></input>
      </div>

    </div>

    <main>

      <div id="left-panel">
        <div id="bank">
          <div id="bank-title">BANK</div>
          <div id="bank-content"></div>
        </div>

        <div id="feed">
          <div id="feed-title">FEED</div>
          <div id="feed-content"></div>
        </div>
      </div>

      <div id="board">
        <div class="row" id="south"></div>
        <div class="row" id="west"></div>
        <div class="row" id="north"></div>
        <div class="row" id="east"></div>

        
        <div id="dice-roll">
          <div id="dice-1" class="dice"></div>
          <span> + </span>
          <div id="dice-2" class="dice"></div>
          <span> = </span>
          <div>
            <span id="dice-total"></div>
          <span id="doubles"></span>
        </div>
      
      </div>

      <div id="player-summary"></div>
    </main>




    <div id="jail-overlay">
      <div class="bars"></div>
      <div class="bars"></div>
    </div>

    
    <div id="new-player-overlay">
      <h1>WELCOME TO MONOPOLY!</h1>
      <div id="player-creator"></div>

      <button id="begin-game" onclick=createPlayers()>Let's go ⯈</button>
      <button id="quick-start" onclick=quickStart()>Quick start ⯈</button>


      <div class="flyover"></div>
      <div class="flyover"></div>
      <div class="flyover"></div>
      <div class="flyover"></div>
      <div class="flyover"></div>
      <div class="flyover"></div>
    </div>



    
    <div id="popup">
      <div id="popup-inner">
        <div id="popup-title">title</div>
        <img id="popup-close" src="images/close.svg">
        <div id="popup-message">Default popup message</div>
      </div>
    </div>


    <div id="warning">
      <div id="warning-inner">
        <div id="warning-title">ALERT</div>
        <img id="warning-close" src="images/close.svg">
        <div id="warning-message">Default popup message</div>
      </div>
    </div>


    <script src="monopoly.js"></script>
  </body>
</html>
