<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    

  </head>

  <body>

    <div id="testing-toggle-panel" style="font-size: 18px;">Testing options: <input id="testing-toggle" type="checkbox"></input></div>
    <div id="testing-panel">
      <div id="fake-dice-roll">
        Fake dice roll
        <input id="fake-dice-roll-total" placeholder="Fake dice roll total"></input>
        <!--<button id="fake-dice-roll-button">Fake dice</button>-->
      </div>

      <div>
        Available houses
        <input id="available-houses-test" placeholder="32"></input>
      </div>

      <div>
        Available houses
        <input id="available-hotels-test" placeholder="12"></input>
      </div>

    </div>

    <main>

      <div id="left-panel">
        <div id="bank">
          <div id="bank-title">BANK</div>
          <div id="bank-content"></div>
        </div>

        <div id="feed">
          <div id="feed-title">FEED</div>
          <div id="feed-content"></div>
        </div>
      </div>

      <div id="board">
        <div class="row" id="south"></div>
        <div class="row" id="west"></div>
        <div class="row" id="north"></div>
        <div class="row" id="east"></div>

        <!--<div id="token" class="token" position="0" area="south"></div>-->
      
        <div id="dice-roll">
          <div id="dice-1" class="dice"></div>
          <span> + </span>
          <div id="dice-2" class="dice"></div>
          <span> = </span>
          <div>
            <span id="dice-total"></div>
          <span id="doubles"></span>
          <!--<button id="dice-roll-button">Roll dice</button>-->
        </div>
      
      </div>

      <div id="player-summary"></div>
    </main>




    <div id="jail-overlay">
      <div class="bars"></div>
      <div class="bars"></div>
    </div>

    
    <div id="new-player-overlay">
      <h1>WELCOME TO MONOPOLY!</h1>
      <div id="player-creator"></div>


      <!--<p>Select number of players</p>
      <select id="no-of-players">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>-->
      <button onclick=createPlayers()>Begin game</button>
    </div>


    
    <div id="popup">
      <div id="popup-inner">
        <img id="popup-close" src="images/close.svg">
        <div id="popup-message">Default popup message</div>
      </div>
    </div>





    <script src="monopoly.js"></script>
  </body>
</html>
